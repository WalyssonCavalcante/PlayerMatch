<main class="quiz-wrapper">

    <section class="quiz-ai">
        <h2>Descubra seu jogo ideal</h2>

        <form (ngSubmit)="submitQuiz()">
            <label>
                Como você está se sentindo hoje?
                <input [(ngModel)]="quizAnswers[0]" name="q1" required />
            </label>

            <label>
                Prefere um jogo rápido ou longo?
                <input [(ngModel)]="quizAnswers[1]" name="q2" required />
            </label>

            <label>
                Gosta de jogar sozinho ou em grupo?
                <input [(ngModel)]="quizAnswers[2]" name="q3" required />
            </label>

            <button type="submit" [disabled]="loading">Ver recomendação</button>
        </form>

        <div *ngIf="loading">🎮 Gerando recomendação...</div>

        <div class="recommendation" *ngIf="recommendation">
            <h3>Sugestão da IA:</h3>
            <p>{{ recommendation }}</p>
        </div>
    </section>

</main>
